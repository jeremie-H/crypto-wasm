<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wasm chacha20</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="wasm app to cipher in chacha20-poly1305" />
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all" /> 
    
    
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </head>
  <body>
    <div class="grid">
      <div class="col_12">
        <h1 class="center">
        <i class="fa fa-cat"></i>
        Wasm üò∏üò∏2Ô∏è‚É£0Ô∏è‚É£ in Rust ü¶Ä</h1>
        <h4 style="color:#999;margin-bottom:4px;" class="center">encrypt/decrypt with chacha20-poly1305</h4>
        <section class="encrypt">
          <h5>1) Encrypt</h5>
          <div class="grid">
            <label for="wasm-enc-key">Key</label>
            <input class="col_12" id="wasm-enc-key" placeholder="Key (optional, generated if empty)" />
          </div>
          <div class="grid">
            <label for="wasm-enc-message">Message</label>
            <textarea class="col_12" id="wasm-enc-message" placeholder="message to cipher"></textarea>
          </div>
          <div class="grid">
            <div class="col_1"><button class="medium" id="encrypt-button"><i class="fa fa-lock"></i> Encrypt</button></div>
            <div id="wasm-enc-result" class="col_11">
              <div>
                <div><span class="col_1 right">Nonce</span></div>
                <pre class="col_10 result_nonce" id="wasm-enc-nonce">...nonce...</pre>
                <button class="col_1 fa fa-copy js-copy-nonce-btn"></button>
                &nbsp;
              </div>
              <div>
                <div><span class="col_1 right">Encoded message</span></div>
                <pre class="col_10 result_encoded" id="wasm-enc-encoded">... encoded message ...</pre>
                <button class="col_1 fa fa-copy js-copy-encoded-btn"></button>
              </div>  
            </div>
          </div>
          <hr>
        </section>
        <section class="encrypt">
          <h5>2) Decrypt</h5>
          <div class="grid">
            <input class="col_12" id="wasm-dec-key" placeholder="Key"></input>
            <input class="col_12" id="wasm-dec-nonce" placeholder="Nonce"></input>
            <textarea class="col_12" id="wasm-dec-encoded" placeholder="encoded page"></textarea>
          </div>
          <div class="grid">
          <button class="medium col_1" id="decrypt-button"><i class="fa fa-unlock"></i> Decrypt</button>
            <div class="col_11">
              <div><span class="col_1 right">Encoded message</span></div>
              <pre class="col_10 result_decoded" id="wasm-dec-message">...decoded page...</pre>
              <button class="col_1 fa fa-copy js-copy-decoded-btn"></button>
            </div>
          </div>
        </section>
      </div>
    </div> <!-- End Grid -->

    <!-- Javascript -->
    <script type="text/javascript" src="js/kickstart.min.js"/>
  </body>
</html>
